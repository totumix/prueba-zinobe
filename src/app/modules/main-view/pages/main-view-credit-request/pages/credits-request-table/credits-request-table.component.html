<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row  end-lg end-mnd end-sm end-xs ">
        <button class="u-btn u-btn--blue-dark " [routerLink]="'add-request'">Agregar solicitud</button>
    </div>
</div>
<div class="row mg-top-40">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="table" style="border: 1px solid #ccc;">
            <mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="monto">
                    <mat-header-cell *matHeaderCellDef>Monto</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.monto}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="aprobado">
                    <mat-header-cell *matHeaderCellDef>Aprobado</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.aprobado ? 'Si' : 'No'}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <mat-header-cell *matHeaderCellDef>Creation date
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{!row.fecha ? 'N/A': (row.fecha | date:'shortDate') }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" (click)="approveCredit(row)"
                            [disabled]="row.aprobado">
                            <mat-icon class="cursor-pointer ">add_circle_outline</mat-icon>
                            Aprobar
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>
            <div *ngIf="loading" class="justify-content-center mg-y-25">
                <mat-spinner color="accent"></mat-spinner>
            </div>
            <div *ngIf="!credits || credits.length <= 0" class="justify-content-center mg-y-10">
                No hay creditos a listar
            </div>
            <mat-paginator style="border-top: 1px solid #ccc ;" [pageSize]="20" [length]=""></mat-paginator>
        </div>
    </div>
</div>
