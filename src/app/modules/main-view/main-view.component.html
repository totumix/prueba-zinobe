<section id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <mat-icon class='bx bx-menu' id="header-toggle">view_headline</mat-icon>
        </div>
        <p><strong>Capital del banco</strong> {{totalBankCapital}} COP</p>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a class="nav__logo">
                    <mat-icon class='bx bx-layer nav__logo-icon'>quiz</mat-icon>
                    <span class="nav__logo-name">ATMOSFERIA</span>
                </a>
                <div class="nav__list">
                    <a routerLinkActive="active" [routerLink]="['/main-view/home']" class="nav__link ">
                        <mat-icon class='bx bx-layer nav__logo-icon'>home</mat-icon>
                        <span class="nav__name">Inicio</span>
                    </a>
                    <a routerLinkActive="active" [routerLink]="['/main-view/credit-request']" class="nav__link ">
                        <mat-icon class='bx bx-layer nav__logo-icon'>monetization_on</mat-icon>
                        <span class="nav__name">Solicitudes</span>
                    </a>
                </div>
            </div>
            <a (click)="logout()" class="nav__link">
                <mat-icon>logout</mat-icon>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
    <router-outlet></router-outlet>
</section>
